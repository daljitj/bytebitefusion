
baseurl = "https://daljitj.github.io/bytebitefusion/"
languageCode = 'en-us'
title = 'ByteBiteFusion'
theme = "hugo-creative-portfolio-theme"
canonifyURLs = true

# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

[params]
  # Style options: default (pink), blue, green, pink, red, sea, violet
  # Use custom.css for your custom styling
  style = "red"
  description = "Describe your website"
  copyright = "&copy;2023 ByteBiteFusion"
  sidebarAbout = ["""
    Flavors Without Borders: Using AI to invent and illustrate regional twists on popular dishes"
    
    "Food is not static; it's an ever-evolving palette of possibilities. Fusion food is a celebration of culinary diversity, a shared cross cultural dialogue that bridges traditions and drives innovation. With the power of AI we can imagine and illustrate potential fusions across a range of dishes with regional variations that no singular person could have enough knowledge to invent"

 Use common sense and caution on temperatures and cooking times if using these recipes"
"""
  ]
  # Contact page
     # Since this template is static, the contact form uses www.formspree.io as a
     # proxy. The form makes a POST request to their servers to send the actual
     # email. Visitors can send up to a 1000 emails each month for free.
     #
     # What you need to do for the setup?
     #
     # - set your email address under 'email' below
     # - upload the generated site to your server
     # - send a dummy email yourself to confirm your account
     # - click the confirm link in the email from www.formspree.io
     # - you're done. Happy mailing!
  email = "you@yoursite.com"

